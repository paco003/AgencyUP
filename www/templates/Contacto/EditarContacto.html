<ion-view title="Editar Contacto" ng-controller="ContactoCtrl" >
          <ion-header-bar class="bar bar-header bar-dark">
             <h1 class="title">Editar Contacto</h1>
              <a ui-sref="/#/leftMenu" class="button button-outline button-assertive">Volver al inicio</a>
          </ion-header-bar>

      <ion-content>
            <form role="form" name="formu" ng-model="formulario" ng-submit="editarContacto(contactoElegido)">
            <!-- ______________________________________Mensajes ____________________________________-->

                  <!-- Mensaje de nombre del contacto-->
                  <div ng-show="formu.Nombre.$dirty">

                    <div ng-show="formu.Nombre.$error.required" class="alert alert-danger" role="alert">
                      Nombre del Contacto OBLIGATORIO
                    </div>

                  </div>



                 <!-- Mensaje de email-->
                  <div ng-show="formu.Email.$dirty">

                    <div ng-show="formu.Email.$error.required" class="alert alert-danger" role="alert">
                      Email OBLIGATORIO
                    </div>

                    <div ng-show="formu.Email.$error.email" class="alert alert-danger" role="alert">
                      Email INVÁLIDO
                    </div>
                  </div>

                   <!-- Mensaje de teléfono-->
                  <div ng-show="formu.Telefono.$dirty">

                    <div ng-show="formu.Telefono.$error.required" class="alert alert-danger" role="alert">
                      Teléfono OBLIGATORIO
                    </div>

                  </div>

              <!-- ____________________________Fin de Mensajes________________________________ -->

              <!-- ________________________________Campos______________________________________ -->

                <!-- Campo de nombre de la empresa -->
                        <div class="list">
                            <label  class="item item-input item-floating-label" for="Nombre" ng-class="{ 'has-error': formu.Nombre.$invalid, 'has-success': formu.Nombre.$valid }">
                              <span class="input-label">Nombre</span>

                              <span ng-if="formu.Nombre.$invalid" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>

                                <input type="text" class="form-control"
                                    name="Nombre"
                                    id="Nombre"
                                    placeholder="Nombre del Contacto"
                                    ng-model="contactoElegido.Nombre"
                                     required>

                            </label>
                          </div>


                          <!-- Campo de nombre de la empresa -->
                                  <div class="list">
                                      <label  class="item item-input item-floating-label" for="Empresa" ng-class="{ 'has-error': formu.Empresa.$invalid, 'has-success': formu.Empresa.$valid }">
                                        <span class="input-label">Nombre</span>

                                        <span ng-if="formu.Empresa.$invalid" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>

                                          <input type="text" class="form-control"
                                              name="Empresa"
                                              id="Empresa"
                                              placeholder="Nombre de la Empresa"
                                              ng-model="contactoElegido.NombreEmpresa"
                                               required>

                                      </label>
                                    </div>

                <!-- Campo de Email -->
                        <div class="list">
                          <label for="Email" class="item item-input item-floating-label" ng-class="{ 'has-error': formu.Email.$invalid, 'has-success': formu.Email.$valid }">
                            <span class="input-label">Email</span>

                            <span ng-if="formu.Email.$invalid" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>

                              <input type="email" class="form-control"
                              name="Email"
                              id="Email"
                              placeholder="Email"
                              ng-model="contactoElegido.Email"
                              autofocus required>
                          </label>
                        </div>


                        <!-- Campo de teléfono -->
                        <div class="list">
                          <label for="Telefono" class="item item-input item-floating-label" ng-class="{ 'has-error': formu.Telefono.$invalid, 'has-success': formu.Telefono.$valid }">
                            <span class="input-label">Teléfono</span>

                            <span ng-if="formu.Telefono.$invalid" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>

                              <input type="number" class="form-control"
                              name="Telefono"
                              id="Telefono"
                              placeholder="Teléfono"
                              ng-model="contactoElegido.Telefono"
                              autofocus required>
                          </label>
                        </div>



              <!-- ________________________________Fin de los Campos_______________________ -->

              <!-- Hasta que sea valido el formulario se habilita el botón -->
                <center>
                <button ng-disabled="formu.$invalid" onClick="window.location='/#/leftMenu'"  class="button button-outline button-positive">Guardar </button>

                </center>

      </form>




</ion-view>
      </ion-content>
