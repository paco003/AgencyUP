<!-- Theme Theme With filtering check boxesr -->
<ion-content class="container-background-full has-header" scroll="false">
  <div class="search-bcg">
    <!-- Theme With filtering check boxesr Title -->
    <h1 class="search-title">Search by</h1>
    <!-- Theme With filtering check boxesr Check Boxes -->
    <checkbox theme="searchController.theme" data="searchController.data.items"></checkbox>

    <!-- Theme With filtering check boxesr Search Input -->
    <div class="item-input search-bar-bcg">
      <i class="icon-small icon ion-search"></i>
      <input type="search" placeholder="Search" data-ng-model="searchController.searchValue" />
      <i class="icon-small icon ion-mic-a" ng-click="searchController.onClick('onRecord', null, $event)"></i>
      <i class="icon-small icon ion-close" ng-click="searchController.clearText()"></i>
    </div>
    <!-- Theme With filtering check boxesr Search Button-->
    <a class="button-flat btn-flat waves-effect waves-light right">search</a>
  </div>
</ion-content>
