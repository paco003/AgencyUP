<ion-list *ngIf="data.length" class="checkbox-block">
  <ion-item *ngFor="let item of data; let i = index" class="waves-effect waves-block waves-light">
    <button class="btn-flat left" (click)="onClick('onButton', item, $event)">
       <i class="icon {{item.icon}}"></i>
    </button>
     <h2>{{item.title}}</h2>
     <input type="checkbox" class="filled-in" id="filled-in-box-{{i}}" checked="checked"
      (click)="onClick('onChange', item, $event)"/>
     <label class="right" attr.for="filled-in-box-{{i}}"></label>
  </ion-item>
</ion-list>
