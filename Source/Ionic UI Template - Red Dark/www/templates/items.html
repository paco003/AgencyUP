<ion-view view-title="{{title}}" ng-init="initItemData()">
    <ion-content ng-show="items.length > 0" class="menu-content-background">
        <ion-list>
            <ion-item class="main-menu" ng-href="#" ng-if="!item.url" ng-repeat="item in items" menu-close ng-click="onSelectItem(item)">
                <span>{{item.title}}</span>
            </ion-item>
            <ion-item class="main-menu" ng-if="item.url" ng-repeat="item in items" ng-href="#/app/{{item.url}}">
                <span>{{item.title}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-content class="left-menu-background block-table" ng-show="items.length == 0">
        <div class="ionic-descript center">
            <h2>SAVE HOURS</h2>
            <h2>OF DEVELOPING</h2>
            <p>and make apps fast as light!</p>
            <a href="#" class="btn purple waves-effect waves-dark ng-binding" onclick="window.open('https://codecanyon.net/item/material-design-ui-ionic-template-app/17090015?ref=CreativeForm', '_system', 'location=yes'); return false;">
                LEARN MORE
            </a>
        </div>
        <a href="#" class="ionic-documentation" onclick="window.open('http://csform.com/documentation-for-ionic-ui-template-app/', '_system', 'location=yes'); return false;">For better understanding how our template works please read documentation.</a>
    </ion-content>
</ion-view>
