<ion-header>
  <ion-navbar>
    <button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LOGIN MEDIA</ion-title>
  </ion-navbar>
</ion-header>

<!--Theme LoginAndRegister Media-->
<ion-content class="container-image has-header">
    <!--Theme LoginAndRegister Media Logo-->
    <img [src]="data.logo" />
    <!--Theme LoginAndRegister Media Form-->
    <div class="form-block">
        <div class="input-field center-block">
            <input id="username" type="text" [(ngModel)]="username">
            <label for="username">{{data.username}}</label>
        </div>
        <div class="input-field center-block">
            <input id="password" type="password" [(ngModel)]="password">
            <label for="password">{{data.password}}</label>
        </div>
        <button
          class="button-style waves-effect waves-light btn-flat disabled"
          (click)="onClick('onSkip')">
          {{data.skip}}
        </button>
        <button
          class="button-style waves-effect waves-light btn-flat disabled"
          (click)="onClick('onRegister')">{{data.register}}
        </button>
        <button
          class="button-style waves-effect waves-light btn-flat disabled"
          (click)="onClick('onLogin')">{{data.login}}
        </button>
    </div>
</ion-content>
