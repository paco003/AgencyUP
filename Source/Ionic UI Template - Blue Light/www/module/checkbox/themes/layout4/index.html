<!--Themes Checkbox Simple 2-->
<ion-list ng-show="{{checkboxController.data.length}}" class="checkbox-block">
  <ion-item ng-repeat="item in checkboxController.data" class="item-bcg waves-effect waves-block waves-light">
    <input type="checkbox" class="filled-in" id="filled-in-box-{{$index}}" ng-click="checkboxController.onClick('onChange', item)" checked="checked" />
    <label for="filled-in-box-{{$index}}">
      <h2 class="item-title">{{item.title}}</h2>
      </label>
  </ion-item>
</ion-list>
