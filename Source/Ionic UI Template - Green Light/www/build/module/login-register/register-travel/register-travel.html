<ion-header>
  <ion-navbar>
    <button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>REGISTER DARK</ion-title>
  </ion-navbar>
</ion-header>

<!--Theme LoginAndRegister Register Travel-->
<ion-content class="container-image has-header">
    <!--Theme LoginAndRegister Register Travel Form-->
    <div class="form-block">
        <h1>{{data.title}}</h1>
        <div class="input-field">
            <i class="icon prefix {{data.iconAccount}}"></i>
            <input id="username" type="text" [(ngModel)]="username">
            <label for="username">{{data.username}}</label>
        </div>
        <div class="input-field">
            <i class="icon prefix {{data.iconLock}}"></i>
            <input id="password" type="text" [(ngModel)]="password">
            <label for="password">{{data.password}}</label>
        </div>
        <div class="input-field">
            <i class="icon prefix {{data.iconEmail}}"></i>
            <input id="email" type="text" [(ngModel)]="email">
            <label for="email">{{data.email}}</label>
        </div>
        <div class="input-field">
            <i class="icon prefix {{data.iconFlag}}"></i>
            <input id="country" type="text" [(ngModel)]="country">
            <label for="country">{{data.country}}</label>
        </div>
        <div class="input-field">
            <i class="icon prefix {{data.iconCity}}"></i>
            <input id="city" type="text" [(ngModel)]="city">
            <label for="city">{{data.city}}</label>
        </div>
        <button class="waves-effect waves-dark btn-flat right" (click)="onClick('onRegister')">
            {{data.register}}
        </button>
    </div>
    <!--Theme LoginAndRegister Register Travel Logo-->
    <img [src]="data.logo" />
    <button
      class="button-form waves-effect waves-dark btn-flat right"
      (click)="onClick('onSkip')">
      {{data.skip}}
      </button>
</ion-content>
