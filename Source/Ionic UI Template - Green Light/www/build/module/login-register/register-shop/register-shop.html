<ion-header>
  <ion-navbar>
    <button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>REGISTER SHOP</ion-title>
  </ion-navbar>
</ion-header>

<!--Theme LoginAndRegister Dark-->
<ion-content class="container-image has-header">
    <!--Theme LoginAndRegister Register Shop Logo-->
    <img [src]="data.logo" />
    <!--Theme LoginAndRegister Register Shop Form-->
    <div class="form-block">
        <div class="input-field">
            <i class="icon prefix {{data.iconAccount}}"></i>
            <input id="username" type="text" [(ngModel)]="username">
            <label for="username">{{data.username}}</label>
        </div>
        <div class="input-field">
            <i class="icon prefix {{data.iconAccountMultiple}}"></i>
            <input id="password" type="password" ng-model="password">
            <label for="password">{{data.password}}</label>
        </div>
        <div class="input-field">
            <i class="icon prefix {{data.iconHome}}"></i>
            <input id="addres" type="text" [(ngModel)]="email">
            <label for="addres">{{data.address}}</label>
        </div>
        <div class="input-field">
            <i class="icon prefix {{data.iconCity}}"></i>
            <input id="city" type="text" [(ngModel)]="city">
            <label for="city">{{data.city}}</label>
        </div>
        <div class="input-field">
            <i class="icon prefix {{data.iconWeb}}"></i>
            <input id="state" type="text" [(ngModel)]="country">
            <label for="state">{{data.state}}</label>
        </div>
        <div>
            <button
              class="button-style waves-effect waves-light btn-flat disabled right lime"
              (click)="onClick('onRegister')">
                {{data.button}}
            </button>
        </div>
    </div>
</ion-content>
