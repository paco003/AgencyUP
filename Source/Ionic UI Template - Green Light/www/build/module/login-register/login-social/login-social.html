<ion-header>
  <ion-navbar>
    <button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LOGIN SOCIAl</ion-title>
  </ion-navbar>
</ion-header>

<!--Theme LoginAndRegister Social-->
<ion-content class="container-image has-header">
    <!--Theme LoginAndRegister Social Form-->
    <div class="form-block">
        <div class="input-field">
            <input id="username" type="text" [(ngModel)]="username">
            <label for="username">{{data.username}}</label>
        </div>
        <div class="input-field">
            <input id="password" type="password" [(ngModel)]="password">
            <label for="password">{{data.password}}</label>
        </div>
        <button
            class="button-style waves-effect waves-light btn-flat disabled right"
            (click)="onClick('onRegister')">
            {{data.register}}
        </button>
        <button
          class="button-style waves-effect waves-light btn-flat disabled right"
          (click)="onClick('onLogin')">
          {{data.login}}
        </button>
    </div>
    <!--Theme LoginAndRegister Social Logo-->
    <img [src]="data.logo" />
    <!--Theme LoginAndRegister Button Skip-->
    <button
       class="button-style waves-effect waves-light btn-flat right"
      (click)="onClick('onSkip')">
        {{data.skip}}
    </button>
</ion-content>
