<!--
    PARALLAX - MEDIA
-->
<parallax-media *ngIf="params.parallaxMedia"></parallax-media>
<!--
    PARALLAX - MEDIA
-->
<parallax-shop *ngIf="params.parallaxShop"></parallax-shop>
<!--
    PARALLAX - MEDIA
-->
<parallax-social *ngIf="params.parallaxSocial"></parallax-social>

    PARALLAX - MEDIA
-->

<!--
    PARALLAX - MEDIA
-->
<parallax-universal *ngIf="params.parallaxUniversal"></parallax-universal>


<!--
    CHECK BOX - MEDIA
-->
<ion-header *ngIf="params.checkBoxesMedia">
    <ion-navbar>
      <button menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{params.title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content *ngIf="params.checkBoxesMedia">
    <check-box-media
     [data]="params.data"
     [events]="params.events">
   </check-box-media>
</ion-content>
