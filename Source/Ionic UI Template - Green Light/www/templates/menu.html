<!--Main Menu-->
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-clear">
                <i class="icon-arrow-left"></i>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <!--Main Menu Buy Button-->
            <ion-nav-buttons side="right">
                <a class="buy-now btn waves-effect waves-light transparent" onclick="window.open('https://codecanyon.net/item/material-design-ui-ionic-template-app/17090015?ref=CreativeForm', '_system', 'location=yes'); return false;">BUY NOW</a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="indexContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" ng-init="initMenuData()">
        <ion-header-bar class="bar-stable">
            <h1 class="title">{{menuTitle}}</h1>
        </ion-header-bar>
        <ion-content class="menu-content-background">
            <ion-list>
                <ion-item class="item-bcg main-menu" menu-close ng-href="#/app/{{item.url}}" ng-repeat="item in menuItems">
                    <i class="icon-small {{item.icon}}"></i>
                    <span>{{item.title}}</span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
