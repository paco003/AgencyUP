<!--Themes Social Checkbox -->
<ion-list *ngIf="data.length" class="checkbox-block">
  <ion-item *ngFor="let item of data; let i = index" class="item-avatar waves-effect waves-block waves-dark">
      <img [src]="item.image" (click)="onClick('onButton', item)">
     <h2>{{item.title}}</h2>
     <input type="checkbox" class="filled-in" id="filled-in-box-{{i}}"
      (click)="onClick('onChange', item)" checked="checked" />
     <label class="right" attr.for="filled-in-box-{{i}}"></label>
  </ion-item>
</ion-list>
