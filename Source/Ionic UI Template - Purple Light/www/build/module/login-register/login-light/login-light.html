<ion-header>
  <ion-navbar>
    <button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LOGIN LIGHT</ion-title>
  </ion-navbar>
</ion-header>

<!--Theme LoginAndRegister Light-->
<ion-content class="container-image has-header">
    <button class="waves-effect waves-light btn-flat disabled right" (click)="onClick('onSkip')">
      SKIP
    </button>
    <!--Theme LoginAndRegister Light Logo-->
    <img [src]="data.logo" />
    <!--Theme LoginAndRegister Light Form-->
    <div class="form-block">
        <div class="input-field">
            <i class="prefix icon {{data.iconAccount}}"></i>
            <input id="username" type="text" [(ngModel)]="username">
            <label for="username">{{data.username}}</label>
        </div>
        <div class="input-field">
            <i class="prefix icon {{data.iconKey}}"></i>
            <input id="password" type="password" [(ngModel)]="password">
            <label for="password">{{data.password}}</label>
        </div>
        <button class="button-style btn waves-effect waves-light right purple" (click)="onClick('onRegister')">
            {{data.register}}
        </button>
        <button class="button-style btn waves-effect waves-light right purple" (click)="onClick('onLogin')">
            {{data.login}}
        </button>
    </div>
</ion-content>
